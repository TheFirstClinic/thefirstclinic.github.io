<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="제일한의원 - 정교한 진단과 세심한 치료로 당신의 회복과 균형을 함께합니다. 서울 성북구 성신여대입구역 6번 출구 도보 3분.">
    <meta name="keywords" content="제일한의원, 한의원, 성북구 한의원, 성신여대 한의원, 한방치료, 침, 한약">
    <meta name="author" content="제일한의원">

    <!-- Open Graph (카카오톡, 페이스북 공유용) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="제일한의원 | 2026년 2월 23일 오픈">
    <meta property="og:description" content="정교한 진단과 세심한 치료로 당신의 회복과 균형을 함께합니다. 성신여대입구역 6번 출구 도보 3분.">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:site_name" content="제일한의원">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:image" content="{{ site.url }}/assets/img/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="제일한의원 | 2026년 2월 23일 오픈">
    <meta name="twitter:description" content="정교한 진단과 세심한 치료로 당신의 회복과 균형을 함께합니다.">
    <meta name="twitter:image" content="{{ site.url }}/assets/img/og-image.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />

    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            font-size: 20px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <main>
        {{ content }}
    </main>

    {% include footer.html %}
</body>

</html>
