<!-- footer.html -->
<footer style="
    margin-top: 40px; 
    padding: 25px 60px 60px 60px;
    border-top: 1px solid #e0e0e0;
    text-align: center;">

    <div style="max-width: 1200px; margin: 0 auto;">
        <!-- Business information -->
        <p style="
            margin: 0 0 12px 0;
            font-size: 18px;
            font-weight: 400;
            line-height: 28px;
            color: rgb(34, 34, 34);">
            사업자등록번호: {{ site.biz_number }} |
            대표자명: {{ site.owner }} |
            이메일: <a href="mailto:{{ site.email }}" style="color: rgb(34, 34, 34); text-decoration: none;">{{ site.email
                }}</a> |
            전화: <a href="tel:{{ site.phone }}" style="color: rgb(34, 34, 34); text-decoration: none;">{{ site.phone
                }}</a>
        </p>

        <!-- Copyright -->
        <p style="
            margin: 5px 0 0 0;
            font-family: 'Pretendard', sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: #666;
            letter-spacing: 1px;">
            ©2026 The First Clinic of Korean Medicine 제일한의원
        </p>
    </div>

    <!-- Mobile responsive style -->
    <style>
        @media (max-width: 768px) {
            footer {
                padding: 25px 20px 60px 20px;
            }

            footer p {
                font-size: 16px;
                line-height: 24px;
            }
        }
    </style>
</footer>
